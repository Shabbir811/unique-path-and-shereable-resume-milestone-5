<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shereable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>shereable Resume Builder</h1>
        
        <form id="resume-form">
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" class="imager" accept="image/*" required>
            
            <label for="username">UserName:</label>
            <input type="text" id="username" required>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" rows="4" required></textarea>

            <h3>Education</h3>
            <div id="education-section">
                <!-- Education fields will be added dynamically -->
            </div>
            <button type="button" id="add-education-btn">Add Education</button>

            <h3>Experience</h3>
            <div id="experience-section">
                <!-- Experience fields will be added dynamically -->
            </div>
            <button type="button" id="add-experience-btn">Add Experience</button>


            <h3>Skills</h3>
            <input type="text" id="skills" placeholder="e.g., JavaScript, CSS, TypeScript">

            <button type="submit" style="background-color: rgb(73, 105, 26); width: calc(100% - 75%); position: relative; left: calc(75% / 2);"
            >Generate Resume</button>
        </form>
                <!-- now we make this editable -->
        <div id="resume-output" contenteditable="true" style="display: none;">

            

        </div>

        <div id="shereable-link-box" >
            <button id="shereable-btn">copy link from here</button>
            <br>
            <button id="download-pdf">Download as PDF</button>
        </div>

        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
